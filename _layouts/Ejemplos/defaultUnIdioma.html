<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>{{ page.titulo }}</title>

    {% include analytics.html %}

</head>
<body>

    <figure class="portada">
        <img src={{ page.imagenPortada }} alt={{ page.descripcionImagenPortada }}>

            <div class="portada-titulo">{{page.titulo}}</div>
            <div class="portada-subtitulo">{{page.subtitulo}}</div>

    </figure>

    <article>

        {{ content }}

    </article>

    <!-- Se insertan los elementos reutilizables de autor y footer  -->

    {% include autor.html %}
